services:
  vectorchord_db:
    image: tensorchord/vchord-postgres:pg18-v0.5.3
    command: [
      "postgres",
      "-c", "shared_preload_libraries=vchord",
      "-c", "shared_buffers=4GB",
      "-c", "effective_cache_size=8GB",
      "-c", "work_mem=16MB",
      "-c", "maintenance_work_mem=2GB"
    ]
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./vectorchord-init.sql:/docker-entrypoint-initdb.d/init.sql
      - vectorchord-data:/var/lib/postgresql/18/data

volumes:
  vectorchord-data:
